<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @media (min-width: 1200px){

      .wrapper {
          width: 1200px;
          display: flex;
          margin-left: auto;
          margin-right: auto;
      }

    }

    section {
      width: 50%;
      height: 400px;
    }

    .textArea {
      width: 400px; 
      margin-left: auto; 
      margin-right: auto; 
      position: relative; 
      top: 50%;
    }

    .formArea {
      width: 400px; 
      margin-left: auto; 
      margin-right: auto; 
      position: relative; 
      top: 50%;
    }

    h2, p{
      color: white;
    }

    p{
      font-size: 12px;
      line-height: 20px;
    }

    h2 {
      margin-top: 0px; 
      font-size: 40px;
      font-weight: 900
    }

    @font-face {
      font-family: poppins;
      src: url(fonts/Poppins-Light.ttf) format('truetype');
      font-weight: 500;
    }

    body {
      background-image: url("images/bg-intro-desktop.png");
      background-color: hsl(0, 100%, 74%);
      font-family: 'poppins';
    }

    form {
      background: white;
      border-radius: 8px;
      padding: 15px; 
    }

    form input{
      margin-bottom: 10px;
      border-radius: 3.5px;
      width: 100%;
      font-family: 'poppins';
      font-size: 12px;
      color: hsl(246, 25%, 77%);
      font-style: bold;
      font-weight: 800;
      padding-left: 28px;
      padding-right: -20px;
      box-sizing: border-box;
      padding-top: 9px;
      /* outline: yellow; */
      padding-bottom: 9px;
      border-color: yellow;
      /* border-top: yellow; */
      border: 1px solid hsl(246, 25%, 77%);
    }

    form input[type=submit]{
      margin-bottom: 0px; 
      width: 100%;
      color: white;
    }

    .bluebutton {
      margin-bottom: 20px;
      background-color: hsl(248, 32%, 49%);
      width: 100%;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: poppins;
      box-shadow: 0px 6px 4px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      font-size: 12px;
    }

    .submit {
      background-color: hsl(154, 59%, 51%);
    }

    .bold {
      font-weight: 800;
    }
      

    
    

  </style>
</head>

<body>

  <div class="wrapper">


    <section>
      <div class="textArea">

        <h2>Learn to code by watching others</h2>

        <p>See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>

      </div>
    </section>

    <section>

      <div class="formArea">

        <button class="bluebutton"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</button>

        <form action="">
          <input type="text" id="fname" name="fname" placeholder="First Name"><br>
          <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
          <input type="email" id="email" name="email" placeholder="Email Address"><br>
          <input type="password" id="pword" name="pword" placeholder="Password"><br>
          <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submit">
        </form> 

      </div>

    </section>

  </div>

</body>

</html>
